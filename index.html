<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOPFEU Widget</title>
  <style>
    /* Taille maximum du widget (modifie ces valeurs selon ton besoin) */
    #sopfeu-widget-container {
      max-width: 400px;    /* Largeur max */
      margin: 0 auto;      /* Centr√© */
      /* Optionnel : hauteur max
      max-height: 350px;
      overflow: auto;
      */
    }
    /* Pour le rendre responsive */
    @media (max-width: 450px) {
      #sopfeu-widget-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div data-sopfeu-lng="fr_CA" data-sopfeu-media="31" data-sopfeu-responsive="true" id="sopfeu-widget-container">
    <span id="sopfeu-widget-loader"></span>
  </div>
  <script src="https://www.sopfeu.qc.ca/sopfeu-widget.js"></script>
  <script>
    function hideVoirSurLaCarteParent() {
      var links = document.querySelectorAll('#sopfeu-widget-container a');
      links.forEach(function(link) {
        if (link.textContent.trim().startsWith('Voir sur la carte')) {
          if (link.parentElement) {
            link.parentElement.style.display = 'none';
          }
        }
      });
    }
    let tries = 0;
    let interval = setInterval(function() {
      hideVoirSurLaCarteParent();
      tries++;
      if (tries > 10) clearInterval(interval);
    }, 500);
  </script>
</body>
</html>
