<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOPFEU Widget</title>
</head>
<body>
  <div data-sopfeu-lng="fr_CA" data-sopfeu-media="31" data-sopfeu-responsive="false" id="sopfeu-widget-container">
    <span id="sopfeu-widget-loader"></span>
  </div>
  <script src="https://www.sopfeu.qc.ca/sopfeu-widget.js"></script>
  <script>
    // Fonction pour masquer le lien "Voir sur la carte"
    function hideVoirSurLaCarte() {
      // Sélectionne tous les liens dans le container du widget
      var links = document.querySelectorAll('#sopfeu-widget-container a');
      links.forEach(function(link) {
        if (link.textContent.trim().startsWith('Voir sur la carte')) {
          link.style.display = 'none';
        }
      });
    }

    // Relance la fonction plusieurs fois pour être sûr que le widget est chargé
    let tries = 0;
    let interval = setInterval(function() {
      hideVoirSurLaCarte();
      tries++;
      // Arrête après 5 secondes (10 tentatives)
      if (tries > 10) clearInterval(interval);
    }, 500);
  </script>
</body>
</html>
