<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOPFEU Widget</title>
</head>
<body>
  <div data-sopfeu-lng="fr_CA" data-sopfeu-media="31" data-sopfeu-responsive="false" id="sopfeu-widget-container">
    <span id="sopfeu-widget-loader"></span>
  </div>
  <script src="https://www.sopfeu.qc.ca/sopfeu-widget.js"></script>
  <script>
    function hideVoirSurLaCarte() {
      // Cherche tous les liens ou boutons dans le widget
      var candidates = document.querySelectorAll('#sopfeu-widget-container *');
      candidates.forEach(function(el) {
        if (el.textContent && el.textContent.trim().includes('VOIR SUR LA CARTE')) {
          el.style.display = 'none';
        }
      });
    }

    // Essaye plusieurs fois, car le widget se charge après coup
    let tries = 0;
    let interval = setInterval(function() {
      hideVoirSurLaCarte();
      tries++;
      // Arrête après 5 secondes (10 essais)
      if (tries > 10) clearInterval(interval);
    }, 500);
  </script>
</body>
</html>
