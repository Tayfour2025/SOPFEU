<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOPFEU Widget</title>
  <style>
    #sopfeu-widget-container {
      width: 650px;
      height: 750px;
      max-width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }
    #sopfeu-widget-container iframe {
      width: 100% !important;
      height: 100% !important;
      min-width: 0 !important;
      min-height: 0 !important;
      border: none !important;
      display: block;
    }
  </style>
</head>
<body>
  <div data-sopfeu-lng="fr_CA" data-sopfeu-media="31" data-sopfeu-responsive="true" id="sopfeu-widget-container">
    <span id="sopfeu-widget-loader"></span>
  </div>
  <script src="https://www.sopfeu.qc.ca/sopfeu-widget.js"></script>
</body>
</html>
